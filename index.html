<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="main-header">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="communication-output">
            <h2 class="communication-output-text">Player X turn</h2>
        </div>
        <div class="board">
            <div class="square top left" data-index="0"></div>
            <div class="square top" data-index="1"></div>
            <div class="square top right" data-index="2">x</div>
            <div class="square left" data-index="3">o</div>
            <div class="square" data-index="4">x</div>
            <div class="square right" data-index="5">o</div>
            <div class="square bottom left" data-index="6">x</div>
            <div class="square bottom" data-index="7">o</div>
            <div class="square bottom right" data-index="8">o</div>
        </div>
        <button id="reset-button" class="reset-button">Reset</button>
    </main>
    <footer class="main-footer">
        <h3>Made by @MateoICS </h3>
    </footer>
</body>
</html>
